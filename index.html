<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Animation</title>
</head>

<body>
  <div class="wrapper">
   <header class="main-header">
   <img src="img/fc-logo-02.png" class="logo" alt="FC logo">
   </header>

   <main>
   <h1>Example of animation</h1>

   <div id="scene"><img src="img/mario.png" id="mario" alt="mario"></div>

   <audio id="mySound" controls loop class="audio">
      <source src="audio/Mario%20and%20Luigi%20have%20The%20Talk%20128%20kbps.m4a" type="audio/mp4">
       your browser doesn't soport HTML5 audio tag.
   </audio>



   <section class="buttons">
   <button id="btn1">Move</button>
   <button id="btn2">Move 30</button>
   <button id="btn3">Move from 30</button>
   <button id="btn4">Jump</button>
   <button id="btn5">Fade</button>
   <button id="btn6">Glow</button>
   <button id="btn7">Fall down</button>
   <button id="btn8" onclick="openAudio()">Speak</button>
   <button id="btn9">Shake</button>
   <button id="btn10">Cool</button>
   </section>
   </main>
   </div>

<script src="js/dinamicsheet.js"></script>
</body>

</html>
